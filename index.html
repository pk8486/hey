<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hey there...üíï</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;600&family=Sacramento&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --fire-engine-red: #CD1B2D;
            --deep-valentine: #C8102E;
            --holiday-pink: #F39FC3;
            --gentle-peach: #FFEAE3;
            --burgundy: #66101F;
            --dark-plum: #3B1634;
            --warm-gold: #D4AF37;
            --soft-pink: #FAD0D8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gentle-peach) 0%, var(--soft-pink) 50%, var(--holiday-pink) 100%);
            overflow-x: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 32px;
            background: rgba(205, 27, 45, 0.15);
            border-radius: 50% 50% 0 0;
        }

        .heart::before {
            left: 10px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* Sections */
        #intro-screen,
        #timeline-section,
        #question-section,
        #success-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            text-align: center;
            animation: fadeIn 1s ease-out;
            padding: 20px 0;
        }

        #intro-screen {
            display: flex;
        }

        .intro-title {
            font-family: 'Sacramento', cursive;
            font-size: clamp(2.5rem, 10vw, 7rem);
            color: var(--deep-valentine);
            margin-bottom: 1rem;
            animation: heartbeat 2s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 0 15px;
        }

        .intro-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 4vw, 1.8rem);
            color: var(--burgundy);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 1px;
            padding: 0 20px;
            max-width: 90%;
        }

        .btn {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1rem, 3vw, 1.1rem);
            padding: 16px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-width: 160px;
            touch-action: manipulation;
            user-select: none;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--fire-engine-red), var(--deep-valentine));
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(205, 27, 45, 0.4);
        }

        /* Timeline */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            width: 100%;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--holiday-pink), var(--fire-engine-red));
            border-radius: 3px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline-content {
            width: 45%;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: left;
            line-height: 1.6;
        }

        .timeline-date {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--fire-engine-red);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            background: var(--fire-engine-red);
            border-radius: 50%;
            border: 4px solid var(--gentle-peach);
            z-index: 1;
        }

        .timeline-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }

        /* Game Stats (New Addition) */
        .game-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--burgundy);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: var(--fire-engine-red);
            font-weight: 700;
        }

        /* Question Section */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 150px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        #no-btn {
            background: #eee;
            color: #666;
            position: absolute;
            transition: all 0.2s ease-out;
            /* Smoother dodge */
            z-index: 50;
            /* Ensure No button stays on top of Yes button */
        }

        #yes-btn {
            z-index: 10;
            position: relative;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .attempt-text {
            font-family: 'Sacramento', cursive;
            font-size: 1.8rem;
            color: var(--fire-engine-red);
            margin-top: 20px;
            min-height: 3rem;
        }

        /* Success Score Display (New Addition) */
        .score-display {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .score-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: var(--burgundy);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .score-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .score-stat {
            text-align: center;
        }

        /* Meter */
        .meter-bar {
            width: 280px;
            height: 35px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid var(--fire-engine-red);
            margin: 20px 0;
        }

        .meter-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--fire-engine-red), var(--holiday-pink));
            transition: width 2s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
            }

            .timeline-item {
                flex-direction: column !important;
                align-items: flex-start;
                padding-left: 45px;
            }

            .timeline-content {
                width: 100%;
            }

            .timeline-dot {
                left: 20px;
            }

            .button-container {
                flex-direction: column;
                height: 250px;
            }

            #no-btn {
                position: relative;
            }

            .game-stats {
                padding: 8px 15px;
                top: 15px;
                right: 15px;
            }

            .stat-value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Intro -->
        <div id="intro-screen">
            <h1 class="intro-title">Hey There...</h1>

        <!-- Question 
        <div id="question-section">
            <!-- Game Stats Display 
            <div class="game-stats" id="game-stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-label">Time</div>

            <h2 class="intro-title" style="font-size: clamp(2.5rem, 10vw, 4.5rem);">Will You Go Out With Me?</h2>
            <p class="intro-subtitle">To chase the sunset after our tests end on 13th? üåÖ <br>We will
                be back before your hostel curfew!</p>
            <div class="button-container">
                <button id="yes-btn" class="btn primary-btn" onclick="handleYes()">Yes! üíï</button>

        <div id="success-section">
            <h2 class="intro-title" style="font-size: 4rem;">YES! üéâ</h2>

            <!-- Final Score Display
            <div class="score-display">

                <div class="score-stats">

            <p
                style="max-width: 600px; line-height: 1.6; background: rgba(255,255,255,0.6); padding: 20px; border-radius: 15px;">
                You just made my day! I can't wait for our ride on the 13th. It's going to be amazing! üíï‚ú®
            </p>
        </div> -->
    </div>

    <script>
        // Game State Variables
        let gameStartTime = 0;
        let gameTimer = null;
        let clickCount = 0;
        let yesScale = 1;

        const messages = ["Wait, what? ü•∫", "Test stress speaking? üìö", "Try the other button! ‚òùÔ∏è", "The ride will be fun! üèçÔ∏è", "Think of the vibes! ‚ú®", "Think of the Panipuri! ü•ô"];

        // Floating Hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.opacity = Math.random() * 0.4;
                heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                container.appendChild(heart);
            }
        }
        createHearts();

        // Navigation
        function navigateTo(id) {
            document.querySelectorAll('.container > div').forEach(div => div.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = 'flex';
            if (id === 'question-section') {
                startGame();
            }
        }

        // Game Logic Functions
        function startGame() {
            gameStartTime = Date.now();
            clickCount = 0;
            yesScale = 1;

            document.getElementById('game-stats').style.display = 'flex';
            resetNoButton();

            // Start timer
            if (gameTimer) clearInterval(gameTimer);
            gameTimer = setInterval(updateTimer, 100);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
            document.getElementById('timer-display').textContent = elapsed + 's';
        }

        // Dodge Logic
        function dodgeButton() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            const container = document.querySelector('.button-container');

            // Increment stats
            clickCount++;
            document.getElementById('click-display').textContent = clickCount;

            // Ensure absolute positioning for dodge
            noBtn.style.position = 'absolute';

            // Random move
            const maxX = container.clientWidth - noBtn.clientWidth;
            const maxY = container.clientHeight - noBtn.clientHeight;
            // Ensure bounds are positive
            const safeMaxX = maxX > 0 ? maxX : 200;
            const safeMaxY = maxY > 0 ? maxY : 200;

            const randomX = Math.random() * safeMaxX;
            const randomY = Math.random() * safeMaxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Grow Yes
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Message
            const msgDiv = document.getElementById('attempt-message');
            msgDiv.innerHTML = `<p class="attempt-text">${messages[Math.min(clickCount - 1, messages.length - 1)]}</p>`;
        }

        function resetNoButton() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');

            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
            // Reset position logic based on screen size
            if (window.innerWidth < 768) {
                noBtn.style.position = 'relative';
            } else {
                noBtn.style.position = 'relative';
            }

            // Reset Yes button
            yesBtn.style.transform = `scale(1)`;
            document.getElementById('attempt-message').innerHTML = '';
        }

        // Success
        function handleYes() {
            // Stop timer
            clearInterval(gameTimer);

            // Calculate final stats
            const finalTime = Math.floor((Date.now() - gameStartTime) / 1000);
            document.getElementById('final-time').textContent = finalTime + 's';
            document.getElementById('final-clicks').textContent = clickCount;

            // Hide game stats UI
            document.getElementById('game-stats').style.display = 'none';

            navigateTo('success-section');
            setTimeout(() => {
                document.getElementById('final-meter').style.width = '100%';
            }, 100);

            // Confetti
            const end = Date.now() + (3 * 1000);
            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#CD1B2D', '#F39FC3']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#CD1B2D', '#F39FC3']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>

</html>
